<div class="container d-flex align-items-center dashboard-cards h-100 mt-5 flex-column">
    <table mat-table [dataSource]="recibos" class="mat-elevation-z8 cardStyle">
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha|date:"dd/MM/Y"}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sueldo_neto">
        <th mat-header-cell *matHeaderCellDef> Sueldo Neto </th>
        <td mat-cell *matCellDef="let element"> ${{element.sueldo_neto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sueldo_bruto">
        <th mat-header-cell *matHeaderCellDef> Sueldo Bruto </th>
        <td mat-cell *matCellDef="let element"> ${{element.sueldo_bruto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="visto">
        <th mat-header-cell *matHeaderCellDef> Visto </th>
        <td mat-cell *matCellDef="let element"> {{element.visto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="archivo">
        <th mat-header-cell *matHeaderCellDef> Archivo </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="descargar(element.archivo)">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
    (page)="handlePageEvent($event)"
    [hidePageSize]="true"
    [length]="length"
    [pageSize]="10">
    </mat-paginator>
  
    <button mat-raised-button color="primary" class="mt-3" (click)="backPage()">Volver</button>
  
  </div>
