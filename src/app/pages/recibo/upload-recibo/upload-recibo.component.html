<div class="container d-flex align-items-center justify-content-around dashboard-cards h-100">
  <form [formGroup]="this.formUploadRecibo">
    <mat-card class="custom_card cardStyle">
      <mat-card-header class="d-block text-center py-2">
        <mat-card-title>Cargar Recibo</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom_card">
        <mat-form-field class="example-full-width">
          <mat-label>Empleado</mat-label>
          <mat-select formControlName="id_usuario_empleado" required>
            <mat-option *ngFor="let pers of personas" [value]="pers.idUsuario">
              {{pers.nombre}} {{pers.apellido}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="this.formUploadRecibo.get('id_usuario_empleado')?.hasError('required')">El campo es
            obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo de Recibo</mat-label>
          <mat-select formControlName="id_tipo_recibo" required>
            <mat-option value="1" selected>Mensual</mat-option>
            <mat-option value="2">SAC</mat-option>
          </mat-select>
          <mat-error *ngIf="this.formUploadRecibo.get('id_tipo_recibo')?.hasError('required')">El campo es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Fecha de Pago</mat-label>
          <input type="date" matInput formControlName="fecha" [max]="maxDate| date:'Y-MM-dd'" required>
          <mat-error *ngIf="this.formUploadRecibo.get('fecha')?.hasError('required')">El campo es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Sueldo Bruto</mat-label>
          <input type="number" matInput formControlName="sueldo_bruto" required>
          <mat-error *ngIf="this.formUploadRecibo.get('sueldo_bruto')?.errors">
            El campo es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Sueldo Neto</mat-label>
          <input type="number" matInput formControlName="sueldo_neto" required>
          <mat-error *ngIf="this.formUploadRecibo.get('sueldo_neto')?.errors">
            El campo es obligatorio</mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" type="button" (click)="fileInput.click()">Adjuntar Recibo</button>
        <input hidden #fileInput type="file" id="file" (change)="onFileChange($event)">
        <p>{{this.fileName}}</p>

      </mat-card-content>

      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" (click)="backPage()">Volver</button>
        <button mat-raised-button color="primary" (click)="handleRegister()"
          [disabled]="!formUploadRecibo.valid">Registrar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
