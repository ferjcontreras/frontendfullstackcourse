<form [formGroup]="this.formActualizarUsuario">
  <mat-card class="custom_card">
    <mat-card-header class="d-block text-center py-2">
      <mat-card-title>Actualizar mi Perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content class="custom_card">
      <mat-form-field class="example-full-width">
        <mat-label>Nick</mat-label>
        <input matInput formControlName="nick">
      </mat-form-field>
      <div *ngIf="this.formActualizarUsuario.get('nick')?.errors && this.formActualizarUsuario.get('nick')?.dirty">
        <mat-error *ngIf="this.formActualizarUsuario.get('nick')?.hasError('required')">El campo es
          obligatorio</mat-error>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <div *ngIf="this.formActualizarUsuario.get('email')?.errors && this.formActualizarUsuario.get('email')?.dirty">
        <mat-error *ngIf="this.formActualizarUsuario.get('email')?.hasError('required')">El campo es
          obligatorio</mat-error>
      </div>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Repetir Password</mat-label>
        <input formControlName="password_repeat" matInput [type]="hide_repeat ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide_repeat = !hide_repeat" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" (click)="actualizar()">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</form>
