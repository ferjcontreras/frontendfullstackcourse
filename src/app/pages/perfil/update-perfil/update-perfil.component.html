<div class="container d-flex align-items-center justify-content-around dashboard-cards h-100">
  <mat-card class="custom_card cardStyle">
    <mat-card-header class="d-block text-center py-2">
      <mat-card-title>Actualizar mi Perfil</mat-card-title>
    </mat-card-header>

    <form [formGroup]="this.formUpdateUsuario">

      <mat-card-content class="custom_card d-flex justify-content-center">
        <div class="img-width">
          <img mat-card-image src="{{imageToShow}}" alt="Avatar del Usuario" class="rounded-circle">
        </div>
        <mat-form-field class="form-width ms-3">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="this.formUpdateUsuario.get('email')?.errors && this.formUpdateUsuario.get('email')?.dirty">
            {{ getErrorMessageEmail('email') }}</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" (click)="backPage()">Volver</button>
        <button mat-raised-button color="primary" (click)="handleUpdateEmail()"
          [disabled]="!formUpdateUsuario.valid">Actualizar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
